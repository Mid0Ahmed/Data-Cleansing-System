<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\static\Auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .error {
            color: red;
        }
        .danger {
            color: red;
            margin-bottom: 10px;
        }
        /* Add CSS for spinner */
        .spinner {
            display: none;
            color: blue; /* Change color as needed */
        }
        .success {
            color: green;
            margin-bottom: 10px;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input id="nameInput" type="text" placeholder="Name" oninput="validateSignUp()">
                        <span id="nameError" class="error"></span>
                    </div>

                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input id="usernameInput" type="text" placeholder="Username" oninput="validateSignUp()">
                        <span id="usernameError" class="error"></span>
                    </div>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input id="emailInput" type="email" placeholder="Email" oninput="validateSignUp()">
                        <span id="emailError" class="error"></span>
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input id="passwordInput" type="password" placeholder="Password" oninput="validateSignUp()">
                        <span id="passwordError" class="error"></span>
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input id="confirmPasswordInput" type="password" placeholder="Confirm password" oninput="validateSignUp()">
                        <span id="confirmPasswordError" class="error"></span>
                    </div>
                    <!-- Button with spinner icon -->
                    <button id="signupButton" onclick="submitSignUp()">
                        <i id="spinner" class='fa-solid fa-spinner spinner'></i> Sign up
                    </button>
                    <p>
                        <span>
                            Already have an account?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Sign in here
                        </b>
                    </p>
                    <div id="errorMessage" class="danger"></div>
                </div>
            </div>
        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input id="signInEmailInput" type="email" placeholder="Email" oninput="validateSignIn()">
                        <span id="signInEmailError" class="error"></span>
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input id="signInPasswordInput" type="password" placeholder="Password" oninput="validateSignIn()">
                        <span id="signInPasswordError" class="error"></span>
                    </div>
                    <button id="signInButton" onclick="submitSignIn()">
                        Sign in
                    </button>
                  
<div class="">
                    <button id="signInButto" >
                    <a href="/home">Home</a>
                    </button>
                </div>
                  
                    <p>
                        <b>
                            Forgot password?
                        </b>
                    </p>
                    <p>
                        <div id="errorMessag" class="danger"></div>
                        <span>
                            Don't have an account?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Sign up here
                        </b>
                    </p>
                </div>
            </div>
            <div class="form-wrapper">
            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Welcome
                </h2>
            </div>
            <div class="img sign-in">
            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">
            </div>
            <div class="text sign-up">
                <h2>
                    Join with us
                </h2>
            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
<script src=".\static\js\Auth.js"></script>
<script>

</script>
</body>
</html>
